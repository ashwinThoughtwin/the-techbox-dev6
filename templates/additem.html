{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="wrapper">

        <!-- Sidebar -->
        {% include "sidebar.html" %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include "header.html" %}
                <!-- End of Topbar -->
                <h1 class="h3 mb-2 text-gray-800">Add Items</h1>
                <div class="container-fluid">
                <form action="{% url 'itemupload' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="modal-body">
                           {{ form.as_p }}
                        </div>
                        <div class="modal-footer">
                            <button type="submit" value="Submit" class="btn btn-success">Add Items</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
