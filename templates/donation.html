{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-tid="elements_examples.meta.title">Stripe Elements: Build beautiful, smart checkout flows</title>
  <meta data-tid="elements_examples.meta.description" name="description" content="Build beautiful, smart checkout flows.">

  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon/180x180.png'%}">
  <link rel="icon" href="{% static 'img/apple-touch-icon/180x180.png'%}">

  <script src="https://js.stripe.com/v3/"></script>


  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}" data-rel-css="" />

  <!-- CSS for each example: -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/example1.css'%}" data-rel-css="" />

</head>
<body>
  <div class="globalContent">
    <main>


    <section class="container-lg">

      <div class="cell example example1" id="example-1">
        <form action="{% url 'charge' %}" method="post" id="payment-form">
					{% csrf_token %}
					<div class="row">
						<label for="amount">Choose Amount:</label>
						<select style="color:white" required name="amount" id="amount">
						  <option style="background-color:#f6a4eb" selected value="5">₹5 </option>
						  <option style="background-color:#f6a4eb" value="10">₹10 </option>
						  <option style="background-color:#f6a4eb" value="25">₹25 </option>
						  <option style="background-color:#f6a4eb" value="50">₹50 </option>
						  <option style="background-color:#f6a4eb" value="100">₹100 </option>
						  <option style="background-color:#f6a4eb" value="500">₹500 </option>
						  <option style="background-color:#f6a4eb" value="1000">₹1000 </option>
						</select>
					</div>

					<div class="row">
                      <label for="email">Email</label>
                      <input id="example1-email" name="email"  type="email" placeholder="janedoe@gmail.com" required="" autocomplete="email">
                    </div>

                    <div class="row">
                      <label for=name" >Name</label>
                      <input id="example1-name" name="name"  type="text" placeholder="Jane Doe" required="" autocomplete="name">
                    </div>
{#            <input name="stripeToken" value = token.id type="hidden">#}

				  <div class="form-row">
{#				    <div id="card-element"  >#}
{#				      <!-- A Stripe Element will be inserted here. -->#}
{#				    </div>#}
                      <fieldset>
                        <div class="row">
                          <div id="card-element" ></div>
                        </div>
                      </fieldset>

				    <!-- Used to display form errors. -->
				    <div id="card-errors" role="alert"></div>
				  </div>

				  <div style="clear:left"></div>

				 	<button type="submit" >Donate</button>

				</form>


      </div>
    </section>
    </main>
  </div>

  <!-- Simple localization script for Stripe's examples page. -->
  <script src="{% static 'js/l10n.js'%}" data-rel-js></script>

  <!-- Scripts for each example: -->
  <script src="{% static 'js/example1.js'%}" data-rel-js></script>
  <script src="{% static 'js/index.js'%}" data-rel-js></script>

</body>
</html>
